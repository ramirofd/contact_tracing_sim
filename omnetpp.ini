[General]
network = ContactTracing

ContactTracing.numNodes = 5

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 5m
**.constraintAreaMaxY = 5m
**.constraintAreaMaxZ = 0m
**.updateInterval = 0.1s # test with 0s too, and let getCurrentPosition update the display string from a test module

**.mobility.initFromDisplayString = false

**.node*.mobility.typename = "LinearMobility"
**.node*.mobility.initFromDisplayString = false
**.node*.mobility.speed = 1mps
**.node*.mobility.angle = 30deg 

**.node*.app.broadcastTime = uniform(5, 8)
**.node*.app.range = 2.0